<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clone Google</title>
    <link rel="stylesheet" href="style02.css">
</head>
<body>
    <header class="menu">
        <div class="menu__section left">
            <img class="menu__icon" src="assets/burger-icon.svg" alt="Icone burger">
            <a class="menu__links ativo" href="#">All</a>
            <a class="menu__links" href="#">Images</a>
        </div>

        <div class="menu__section right">
            <img class="menu__icon" src="assets/more-icon.svg" alt="Mais">
            <div class="menu__profile">
                <img class="menu__avatarframe" src="assets/circle-frame.svg" alt="Avatar Frame">
                <img class="menu__avatar" src="assets/avatar.svg" alt="Avatar">
            </div>
        </div>
    </header>

    <main class="conteudo">
        <img class="conteudo__logo" src="assets/logo.svg" alt="Logo">

        <input class="conteudo__pesquisa" type="text">

        <div class="conteudo__referencia">
            Criado por <a href="https://www.instagram.com/rafaavel/">Rafael Avelino</a>
        </div>
    </main>

    <footer class="rodape">
        <div class="rodape__session rodape__local">
            <nav>Brasil</nav>
        </div>
        
        <div class="rodape__session rodape__links">
            <nav>
                <a href="#">Configurações</a>
                <a href="#">Privacidade</a>
                <a href="#">Termos</a>
            </nav>
        </div>
    </footer>
</body>
</html>
