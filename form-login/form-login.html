<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formul√°rio de login</title>
    <link rel="stylesheet" href="estilo-form-login.css">
</head>
<body>
    <main class="principal">
        <h1 class="principal_titulo">Crie sua conta</h1>

        <div class="principal_social-medias">

            <a href="#">
                <img class="socials" src="assets/google.png" alt="Google">
            </a>

            <a href="#">
                <img class="socials" src="assets/facebook.png" alt="Facebook">
            </a>

            <a href="#">
                <img class="socials" src="assets/linkedin.png" alt="Linkedin">
            </a>
        </div>

        <div class="alternativo"><span>OU</span></div>

        <form action="">
            <label for="nome">
                <span>Nome</span>
                <input type="text" name="nome" id="nome">
            </label>

            <label for="email">
                <span>E-mail</span>
                <input type="text" name="email" id="email">
            </label>

            <label for="senha">
                <span>Senha</span>
                <input type="text" name="senha" id="senha">
            </label>

            <input type="submit" value="Inscreva-se">
        </form>
    </main>

    <section class="imagens">
        <img src="assets/mobile.svg" alt="Imagem mulher celular">
        <div class="circulo"></div>
    </section>
</body>
</html>
