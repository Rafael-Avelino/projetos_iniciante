<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google UI Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="menu">
        <div class="menu__section left">
            <img class="menu__icon" src="assets/burger-icon.svg" alt="Menu burger">
            <a class="menu__link active" href="#">All</a>
            <a class="menu__link" href="#">Images</a>
        </div>
        <div class="menu__section right">
            <img class="menu__icon" src="assets/more-icon.svg" alt="Icone mais">
            <div class="menu__profile">
                <img class="menu__avatar--frame"  src="assets/circle-frame.svg" alt="Cirle profile">
                <img class="menu__avatar" src="assets/avatar.svg" alt="Avatar">
            </div>

        </div>
    </header>

    <main class="content">
        <img class="content__logo" src="assets/logo.svg" alt="Logo">

        <input class="content__search" type="text" name="" id="">

        <div class="content__offer">
            Feito por Rocketseat e reproduzido por Rafael Avelino
        </div>
    </main>

    <footer class="footer">
        <div class="footer__section footer__location">
            <span>Brasil</span>
        </div>

        <div class="footer__section footer__links">
            <a href="#">Configurações</a>
            <a href="#">Privacidade</a>
            <a href="#">Terms</a>
        </div>
    </footer>
</body>
</html>
